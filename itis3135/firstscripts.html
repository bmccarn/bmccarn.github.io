<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Blake McCarn || ITIS3135 || Bronze Meerkat || First Scripts</title>
    <link href="styles/default.css" type="text/css" rel="stylesheet" />
    <script src="scripts/defaultscript.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/meerkat_favicon.png"/>
</head>

<body onload="dateAndTime();">
    <div data-include = "components/header.html"></div>
    
    <main>
        <h2>First Scripts</h2>

        <h3 id="dateOutput"></h3>

        <div class="form">
            <p>Let's have some fun with JavaScript!</p>
            <input class="button" type="button" value="Script Test" onclick="scriptTest();">
            <br>
            <p>
                Please enter your name:
                <input type="text" id="name" name="name" placeholder="Enter name">
                <br>
                <br>
                How are you feeling today?
                <input type="text" id="feeling" name="feeling" placeholder="How are you feeling?">
                <br>
                <br>
                <input class="button" type="button" onclick="welcomeMessage();" value="Submit">
            </p>
            <p id="outputMessage"></p>
            <p>
                <input class="button" type="button" onclick="quoteGenerator();" value="Click me for an inspirational quote!">
            </p>
            <p id="quoteOutput"></p>
            <br>
            <p>Let's do some math!</p>
            Enter your first number:
            <input type="text" id="num1" name="num1" placeholder="Enter a number">
            <br>
            <br>
            Enter your second number:
            <input type="text" id="num2" name="num2" placeholder="Enter a number">
            <br>
            <br>
            <input class="button" type="button" onclick="add();" value="Add">
            <input class="button" type="button" onclick="subtract();" value="Subtract">
            <input class="button" type="button" onclick="multiply();" value="Multiply">
            <input class="button" type="button" onclick="divide();" value="Divide">
            <br>
            <p id="result"></p>

        </div>
    </main>
    <div data-include = "components/footer.html"></div>

    <script src="scripts/htmlinclude.js"></script>
    
</body>

</html>

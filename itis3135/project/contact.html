<body>
    <header>
        <div id="navbar">
            <a href="./">Home</a>

            <a href="about.html">About Us</a>

    <br>
    <main>

        <div class="contain">
            <h2>Contact Us</h2>
            <p>Have questions about our services and availability? Feel free to contact us!</p>
            <form action="#">

                <label for="fname">First Name*</label>
                <input id="contact_fname" type="text" id="fname" name="firstname" placeholder="Your name.." required>

                <label for="lname">Last Name*</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

                <label for="state">Subject*</label>
                <input type="text" id="subject" name="subject" placeholder="Subject.." required>

                <label for="subject">Message</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea required>

                    <input type="submit" onclick="contactUsMessage();" value="Submit">

                </form>
            </div>

            <br><br>


            <div class="contain">
                <h2>Subscribe to our Newsletter</h2>
                <p>Subscribe to stay informed on special offers we have!</p>
                <form action="#">

                <input type="text" placeholder="Name" name="name" required>
                <input type="text" placeholder="Email address" name="mail" required>

                <input onclick="newsLetterMessage()" type="submit" value="Subscribe">
            </form>
            </div>

    </main>

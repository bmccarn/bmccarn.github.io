<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Blake McCarn || ITIS3135 || Bronze Meerkat || Calculator Attempt</title>
    <link href="styles/calculator.css" type="text/css" rel="stylesheet" />
    <script src="scripts/calculator_fcc.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/meerkat_favicon.png" />
</head>

<body>
    <div data-include="components/header.html"></div>

    <main>
        <div class="container">
            <p>
              This component works exactly like the calculator you know. Click any number to start calculating!
            </p>
            <div class="calculator">
              <div class="calculator__display">0</div>
        
              <div class="calculator__keys">
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">&times;</button>
                <button class="key--operator" data-action="divide">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
              </div>
            </div>
          </div>

    </main>
    <div data-include="components/footer.html"></div>

    <script src="scripts/htmlinclude.js"></script>

</body>

</html>
